<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully! | Sunshine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-app.css">
    <style>
        :root {
            --primary-orange: #fbb03b;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: #22c55e;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.3);
            animation: popIn 0.5s 0.3s both cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-weight: 800;
            color: #1a202c;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: #718096;
            margin-bottom: 2rem;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .order-id {
            font-family: monospace;
            font-weight: 700;
            color: var(--primary-orange);
            background: rgba(251, 176, 59, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .summary-row.total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(0, 0, 0, 0.1);
            font-weight: 800;
            font-size: 1.2rem;
            color: #1a202c;
        }

        .action-btns {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 480px) {
            .action-btns {
                grid-template-columns: 1fr 1fr;
            }
        }

        .btn {
            padding: 1rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #1a202c;
            color: white;
        }

        .btn-primary:hover {
            background: #000;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: white;
            color: #1a202c;
            border: 1px solid #e2e8f0;
        }

        .btn-outline:hover {
            background: #f7fafc;
            transform: translateY(-2px);
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            grid-column: 1 / -1;
            margin-top: 1rem;
        }

        .btn-whatsapp:hover {
            background: #1ebe57;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="success-card">
        <div class="check-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Order Placed!</h1>
        <p class="subtitle">Your order has been recorded successfully. We'll start processing it right away.</p>

        <div class="order-summary">
            <div class="summary-row">
                <span style="color: #718096;">Order ID:</span>
                <span class="order-id" id="display-order-id">#-------</span>
            </div>
            <div id="items-preview" style="margin: 1rem 0; font-size: 0.9rem; color: #4a5568;">
                <!-- Preview items -->
            </div>
            <div class="summary-row total">
                <span>Total Amount:</span>
                <span id="display-total">â‚¹0</span>
            </div>
        </div>

        <div class="action-btns">
            <button class="btn btn-primary" onclick="downloadPDF()">
                <i class="fas fa-file-pdf"></i> Get PDF Bill
            </button>
            <a href="shop" class="btn btn-outline">
                <i class="fas fa-shopping-bag"></i> Shop More
            </a>
            <button class="btn btn-whatsapp" id="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Chat for Delivery Updates
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/order-success.js"></script>
</body>

</html>
