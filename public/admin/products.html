<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | Sunshine Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin-modern.css">
    <link rel="stylesheet" href="css/admin-mobile-app.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="../index" class="logo" style="gap: 10px;">
                    <span class="logo-text">SUNSHINE</span>
                    <div class="logo-rotating">
                        <div class="rotating-words">
                            <span>Fancy</span>
                            <span>Costumes</span>
                        </div>
                    </div>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="index"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li><a href="products" class="active"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="categories"><i class="fa-solid fa-list"></i> Categories</a></li>
                <li><a href="brands"><i class="fa-solid fa-tag"></i> Brands</a></li>
                <li><a href="orders"><i class="fa-solid fa-cart-shopping"></i> Orders</a></li>
                <li><a href="inventory"><i class="fa-solid fa-warehouse"></i> Inventory</a></li>
                <li><a href="users"><i class="fa-solid fa-users"></i> Users Report</a></li>
                <li><a href="website-editor"><i class="fa-solid fa-wand-magic-sparkles"></i> Website Editor</a></li>
                <li style="margin-top: auto;"><a href="#" id="logout"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="admin-header">
                <button class="mobile-menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <h1>Products</h1>
                <button class="btn btn-primary" id="add-btn">Add New Product</button>
            </div>

            <!-- Product Filters and Search -->
            <div class="filters-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="product-search" placeholder="Search products...">
                </div>
                <div class="filter-controls">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="costumes">Costumes</option>
                        <option value="accessories">Accessories</option>
                        <option value="props">Props</option>
                    </select>
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="out-of-stock">Out of Stock</option>
                    </select>
                    <select id="sort-filter">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="stock">Stock Level</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2 id="modal-title">Add Product</h2>
        <form id="product-form" style="margin-top: 2rem;">
            <div class="responsive-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="prod-name" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="prod-price" required>
                </div>
            </div>
            <div class="form-group" style="margin-top: 1rem;">
                <label>Stock Quantity</label>
                <input type="number" id="prod-stock" required value="0">
            </div>

            <div class="form-group" style="margin-top: 1rem; display: flex; gap: 2rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="prod-featured" style="width: auto;"> Featured Product
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="prod-popular" style="width: auto;"> Most Popular
                </label>
            </div>
            <div class="form-group" style="margin-top: 1rem;">
                <label>Category</label>
                <select id="prod-cat" required>
                    <!-- Categories will be loaded here -->
                </select>
            </div>
            <div class="form-group" style="margin-top: 1rem;">
                <label>Brand</label>
                <select id="prod-brand">
                    <option value="">No Brand</option>
                    <!-- Brands will be loaded here -->
                </select>
            </div>
            <div class="form-group" style="margin-top: 1rem;">
                <label>Description</label>
                <textarea id="prod-desc" required style="height: 80px;"></textarea>
            </div>
            <div class="form-group" style="margin-top: 1rem;">
                <label>Current Images</label>
                <div id="prod-images-preview" style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem;">
                    <!-- Previews here -->
                </div>
                <label>Main Image (First one is featured)</label>
                <input type="file" id="prod-images" multiple accept="image/*">

                <label style="margin-top: 1rem; display: block;">Related / Gallery Images</label>
                <input type="file" id="prod-related-images" multiple accept="image/*">
            </div>

            <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid rgba(0,0,0,0.1);">

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="margin: 0; font-size: 1.1rem;">Age Based Pricing (Optional)</h3>
                <button type="button" class="btn btn-sm btn-primary" id="add-age-price-btn">
                    <i class="fa-solid fa-plus"></i> Add
                </button>
            </div>

            <div id="age-prices-list" style="display: flex; flex-direction: column; gap: 0.8rem;">
                <!-- Dynamic Age Price Rows -->
            </div>

            <datalist id="age-groups-list">
                <option value="Newborn (0-6 months)">
                <option value="Infant (6-12 months)">
                <option value="Toddler (1-2 years)">
                <option value="Preschool (3-4 years)">
                <option value="Kids (5-7 years)">
                <option value="Pre-teen (8-12 years)">
                <option value="Teens">
                <option value="Adults">
            </datalist>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
                <button type="button" class="btn glass" id="cancel-btn" style="flex: 1;">Cancel</button>
            </div>
        </form>
    </div>

    <script src="../js/main.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-mobile.js"></script>
    <script src="js/products.js?v=2"></script>
    <nav class="mobile-bottom-nav">
        <a href="index" class="nav-item">
            <i class="fa-solid fa-gauge"></i>
            <span>Home</span>
        </a>
        <a href="products" class="nav-item active">
            <i class="fa-solid fa-box"></i>
            <span>Products</span>
        </a>
        <a href="orders" class="nav-item">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Orders</span>
        </a>
        <a href="website-editor" class="nav-item">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span>Editor</span>
        </a>
    </nav>
</body>

</html>
