<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Sunshine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin-auth.css">
    <link rel="stylesheet" href="css/admin-mobile-app.css">
    <link rel="stylesheet" href="../css/password-toggle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-login">
    <div class="admin-auth-card">
        <div class="admin-auth-header">
            <i class="fa-solid fa-lock" style="font-size: 3rem; color: #fbb03b; margin-bottom: 1rem;"></i>
            <h2>Admin Portal</h2>
            <p>Secure login for management access</p>
        </div>
        <form id="admin-login-form">
            <div class="admin-input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="admin@sunshine.com" required>
            </div>
            <div class="admin-input-group password-toggle-container">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                    <i class="fa-regular fa-eye" id="password-icon"></i>
                </button>
            </div>
            <button type="submit" class="btn-admin-login">Access Dashboard</button>
        </form>
        
        <!-- Custom Message Container -->
        <div id="message-container" class="message-container"></div>
        
        <!-- Footer Links -->
        <div class="admin-footer-link">
            <a href="../index">Back to Store</a>
        </div>
    </div>

    <!-- Enhanced Login Script -->
    <script src="js/login-enhanced.js"></script>
    <script src="../js/main.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-mobile.js"></script>
</body>

</html>
