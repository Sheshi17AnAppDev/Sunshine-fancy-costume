<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin-modern.css">
    <link rel="stylesheet" href="css/admin-mobile-app.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="../index" class="logo" style="gap: 10px;">
                    <span class="logo-text">SUNSHINE</span>
                    <div class="logo-rotating">
                        <div class="rotating-words">
                            <span>Fancy</span>
                            <span>Costumes</span>
                        </div>
                    </div>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="index"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li><a href="products"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="categories"><i class="fa-solid fa-list"></i> Categories</a></li>
                <li><a href="brands"><i class="fa-solid fa-tag"></i> Brands</a></li>
                <li><a href="orders" class="active"><i class="fa-solid fa-cart-shopping"></i> Orders</a></li>
                <li><a href="inventory"><i class="fa-solid fa-warehouse"></i> Inventory</a></li>
                <li><a href="users"><i class="fa-solid fa-users"></i> Users Report</a></li>
                <li><a href="website-editor"><i class="fa-solid fa-wand-magic-sparkles"></i> Website Editor</a></li>
                <li style="margin-top: auto;"><a href="#" id="logout"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="admin-header">
                <button class="mobile-menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <h1>Order Management</h1>
            </div>

            <div style="margin-top: 2rem;">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 120px;">Order ID</th>
                                <th>Customer</th>
                                <th>Products</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Method</th>
                                <th>Paid</th>
                                <th>Delivered</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-list">
                            <!-- Dynamic Orders -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="modal-title" style="margin:0;">Order Details</h2>
            <button class="btn btn-black" id="download-bill-btn" style="padding: 0.5rem 1rem; font-size: 0.8rem;">
                <i class="fa-solid fa-file-pdf"></i> Download Bill
            </button>
        </div>
        <div id="order-details-content" style="margin: 2rem 0;"></div>
        <div class="modal-actions" style="display: flex; gap: 1rem; justify-content: flex-end; flex-wrap: wrap;">
            <button class="btn glass" id="close-modal-btn" style="flex: 1; min-width: 120px;">Close</button>
            <button class="btn btn-primary" id="mark-paid"
                style="flex: 1; min-width: 140px; background: #25D366; border-color: #128C7E;">Mark as Paid</button>
            <button class="btn btn-primary" id="mark-delivered" style="flex: 1; min-width: 140px;">Mark as
                Delivered</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-mobile.js"></script>
    <script src="js/orders.js"></script>
    <nav class="mobile-bottom-nav">
        <a href="index" class="nav-item">
            <i class="fa-solid fa-gauge"></i>
            <span>Home</span>
        </a>
        <a href="products" class="nav-item">
            <i class="fa-solid fa-box"></i>
            <span>Products</span>
        </a>
        <a href="orders" class="nav-item active">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Orders</span>
        </a>
        <a href="website-editor" class="nav-item">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span>Editor</span>
        </a>
    </nav>
</body>

</html>
