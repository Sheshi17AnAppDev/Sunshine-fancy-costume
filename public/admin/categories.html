<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories | Sunshine Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin-modern.css">
    <link rel="stylesheet" href="css/admin-mobile-app.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="../index" class="logo" style="gap: 10px;">
                    <span class="logo-text">SUNSHINE</span>
                    <div class="logo-rotating">
                        <div class="rotating-words">
                            <span>Fancy</span>
                            <span>Costumes</span>
                        </div>
                    </div>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="index"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li><a href="products"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="categories" class="active"><i class="fa-solid fa-list"></i> Categories</a></li>
                <li><a href="brands"><i class="fa-solid fa-tag"></i> Brands</a></li>
                <li><a href="orders"><i class="fa-solid fa-cart-shopping"></i> Orders</a></li>
                <li><a href="inventory"><i class="fa-solid fa-warehouse"></i> Inventory</a></li>
                <li><a href="users"><i class="fa-solid fa-users"></i> Users Report</a>
                <a href="sites"><i class="fas fa-globe"></i> Sites</a></li>
                <li><a href="website-editor"><i class="fa-solid fa-wand-magic-sparkles"></i> Website Editor</a></li>
                <li style="margin-top: auto;"><a href="#" id="logout"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="admin-header">
                <button class="mobile-menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <h1>Categories</h1>
                <button class="btn btn-primary" id="add-btn">Add New Category</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="category-table-body">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2 id="modal-title">Add Category</h2>
        <form id="category-form" style="margin-top: 2rem;">
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Name</label>
                <input type="text" id="cat-name" required>
            </div>
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Description</label>
                <textarea id="cat-desc" required style="height: 100px;"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Current Image</label>
                <div id="cat-image-preview" style="margin-bottom: 1rem;">
                    <img src="" style="max-width: 100px; border-radius: 10px; display: none;">
                </div>
                <label style="display: block; margin-bottom: 0.5rem;">Upload New Image</label>
                <input type="file" id="cat-image" accept="image/*">
            </div>
            <div class="responsive-grid" style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
                <button type="button" class="btn glass" id="cancel-btn" style="flex: 1;">Cancel</button>
            </div>
        </form>
    </div>

    <script src="../js/main.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-mobile.js"></script>
    <script src="js/categories.js"></script>
    <nav class="mobile-bottom-nav">
        <a href="index" class="nav-item">
            <i class="fa-solid fa-gauge"></i>
            <span>Home</span>
        </a>
        <a href="products" class="nav-item active">
            <i class="fa-solid fa-box"></i>
            <span>Products</span>
        </a>
        <a href="orders" class="nav-item">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Orders</span>
        </a>
        <a href="website-editor" class="nav-item">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span>Editor</span>
        </a>
    </nav>
</body>

</html>
