<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Management | Sunshine Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin-modern.css">
    <link rel="stylesheet" href="css/admin-mobile-app.css">
    <style>
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .site-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .site-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .site-logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .site-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .site-slug {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
        }

        .site-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .site-status.active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .site-status.inactive {
            background: #ffebee;
            color: #c62828;
        }

        .site-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .color-picker-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="../index" class="logo" style="gap: 10px;">
                    <span class="logo-text">SUNSHINE</span>
                    <div class="logo-rotating">
                        <div class="rotating-words">
                            <span>Fancy</span>
                            <span>Costumes</span>
                        </div>
                    </div>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="index"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li><a href="products"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="categories"><i class="fa-solid fa-list"></i> Categories</a></li>
                <li><a href="brands"><i class="fa-solid fa-tag"></i> Brands</a></li>
                <li><a href="orders"><i class="fa-solid fa-cart-shopping"></i> Orders</a></li>
                <li><a href="inventory"><i class="fa-solid fa-warehouse"></i> Inventory</a></li>
                <li><a href="users"><i class="fa-solid fa-users"></i> Users Report</a>
                    <a href="sites" class="active"><i class="fas fa-globe"></i> Sites</a>
                </li>
                <li><a href="website-editor"><i class="fa-solid fa-wand-magic-sparkles"></i> Website Editor</a></li>
                <li style="margin-top: auto;"><a href="login.html" id="logout"><i
                            class="fa-solid fa-right-from-bracket"></i>
                        Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="admin-header">
                <button class="mobile-menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <h1>Site Management</h1>
                <div class="header-actions">
                    <!-- Create Site Button Removed -->
                </div>
            </div>

            <div class="sites-grid" id="sites-grid">
                <!-- Sites will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal for Create/Edit Site Removed -->
    <div class="modal-overlay" id="modal-overlay"></div>

    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
    <script src="js/sites.js"></script>
</body>

</html>
