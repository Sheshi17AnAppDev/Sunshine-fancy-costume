<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sunshine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/password-toggle.css">
</head>

<body class="login-page">
    <div class="auth-bg-decor">
        <div class="auth-circle circle-1"></div>
        <div class="auth-circle circle-2"></div>
        <div class="auth-circle circle-3"></div>
    </div>
    <header id="header">
        <a href="index" class="logo">
            <span class="logo-text">SUNSHINE</span>
            <div class="logo-rotating">
                <div class="rotating-words">
                    <span>Fancy</span>
                    <span>Costumes</span>
                </div>
            </div>
        </a>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Sign In</h2>
            <p>Enter your details below to access your account.</p>
            <form id="login-form" novalidate>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <div class="password-toggle-container">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                            <i class="fa-regular fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                    <div style="text-align: right; margin-top: 0.5rem;">
                        <a href="forgot-password" style="font-size: 0.85rem; color: #666; text-decoration: none;">Forgot
                            Password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-black" style="width: 100%; padding: 1.2rem; margin-top: 1rem;">Sign
                    In</button>
            </form>
            <p style="margin-top: 2rem; text-align: center; font-size: 0.9rem;">
                Don't have an account? <a href="signup"
                    style="color: var(--primary-orange); font-weight: 700; text-decoration: none;">Create Account</a>
            </p>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
